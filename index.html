<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Shopping Cart</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Favorite shopping store</h1>
            <div class="shopping">
                <img src="https://cdn-icons-png.flaticon.com/128/1656/1656850.png" alt="shopping-bag">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list"></div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard"></ul>
        <div class="checkout">
            <div class="total">8</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
